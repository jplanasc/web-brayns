<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#995511" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Web Brayns</title>
</head>

<body class="thm-bg0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="splash-screen" style="position:fixed;left:0;top:0;width:100%;height:100%;padding:0;margin:0;z-index:999990;background-color:transparent">
        <div id="splash-screen-back"><svg id="splash-screen-sun" xmlns="http://www.w3.org/2000/svg" height="100%" width="100%" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid">
                <defs>
                    <linearGradient id="w">
                        <stop stop-color="#444" offset="0" />
                        <stop stop-color="#000" offset="1" />
                    </linearGradient>
                    <symbol id="ray">
                        <path d="M0,0 L40,10 40,0Z" fill="url(#w)" />
                    </symbol>
                </defs>
                <g fill="url(#w)">
                    <use href="#ray" transform="rotate(0)" />
                    <use href="#ray" transform="rotate(30)" />
                    <use href="#ray" transform="rotate(60)" />
                    <use href="#ray" transform="rotate(90)" />
                    <use href="#ray" transform="rotate(120)" />
                    <use href="#ray" transform="rotate(150)" />
                    <use href="#ray" transform="rotate(180)" />
                    <use href="#ray" transform="rotate(210)" />
                    <use href="#ray" transform="rotate(240)" />
                    <use href="#ray" transform="rotate(270)" />
                    <use href="#ray" transform="rotate(300)" />
                    <use href="#ray" transform="rotate(330)" />
                </g>
            </svg>
            <svg id="splash-screen-svg" xmlns="http://www.w3.org/2000/svg" height="100%" width="100%" version="1.1"
                 xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-60 -60 184 184" preserveAspectRatio="xMidYMid">
                <defs>
                    <linearGradient id="j" y2="32" gradientUnits="userSpaceOnUse" x2="64.5" y1="32" x1="-.372">
                        <stop stop-color="#402000" offset="0"></stop>
                        <stop stop-color="#ff7f00" offset="1"></stop>
                    </linearGradient>
                    <clipPath id="c">
                        <path d="m64.2 32a32.1 32 0 1 1 -64.2 0 32.1 32 0 1 1 64.2 0z"></path>
                    </clipPath>
                </defs>
                <g stroke="none">
                    <path d="m64.2 32a32.1 32 0 1 1 -64.2 0 32.1 32 0 1 1 64.2 0z" fill="url(#j)" />
                    <circle fill="#000" clip-path="url(#c)" opacity="0.5" cx="0" cy="0" r="40"></circle>
                </g>
            </svg>
        </div>
        <div id="splash-screen-powered">Powered by <b>Viz Team</b></div>
        <div id="splash-screen-title">Web Brayns 0.1.0</div>
        <style>
            #splash-screen-powered {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                color: #fff;
                font-size: 10px;
                font-family: sans-serif;
                padding: 8px;
                text-align: center;
                z-index: 1000001;
            }

            #splash-screen-title {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                color: #fff;
                font-size: 8vmin;
                font-family: sans-serif;
                padding: 8px;
                text-align: center;
                z-index: 1000001;
            }

            #splash-screen-back {
                background: #000;
                position: fixed;
                margin: 0;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                opacity: 1;
                z-index: 1000000
            }

            #splash-screen-svg {
                position: fixed;
                left: 0;
                top: 0;
                z-index: 1000001;
                margin: -50vh -50vw;
                transform: translate(50vw, 50vh)scale(1);
                transform-origin: center center
            }

            @keyframes blink {
                from {
                    color: #eee
                }

                70% {
                    color: #000
                }

                to {
                    color: #000
                }
            }

            @keyframes rotation {
                from {
                    transform: rotate(0)
                }



                to {
                    transform: rotate(360deg)
                }
            }

            #splash-screen-sun {
                animation: 10s infinite rotation linear;
                background: #000;
                position: fixed;
                margin: 0;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </div>
</body>

</html>
